version: "3.4"
services:
  devcontainer:
    # Uncomment the next line to use a non-root user for all processes. You can also
    # simply use the "remoteUser" property in devcontainer.json if you just want VS Code
    # and its sub-processes (terminals, tasks, debugging) to execute as the user. On Linux,
    # you may need to update USER_UID and USER_GID in .devcontainer/Dockerfile to match your
    # user if not 1000. See https://aka.ms/vscode-remote/containers/non-root for details.
    # user: vscode

    build: 
      context: ./.devcontainer
      dockerfile: Dockerfile

    volumes:
      # Update this to wherever you want VS Code to mount the folder of your project
      - .:/workspace/Human-Connection:cached
      # Forwards the local Docker socket to the container.
      - /var/run/docker.sock:/var/run/docker-host.sock 
      # For Backend
      - backend_node_modules:/nitro-backend/node_modules
      - uploads:/nitro-backend/public/uploads
      # For Frontend
      - webapp_node_modules:/nitro-web/node_modules

    # Uncomment the next four lines if you will use a ptrace-based debuggers like C++, Go, and Rust.
    # cap_add:
    #  - SYS_PTRACE
    # security_opt:
    #   - seccomp:unconfined

    # Overrides default command so things don't shut down after the process ends.
    entrypoint: /bin/entrypoint.sh
    environment:
    # For Backend
      - HOST=0.0.0.0
      - MAPBOX_TOKEN="pk.eyJ1IjoiaHVtYW4tY29ubmVjdGlvbiIsImEiOiJjajl0cnBubGoweTVlM3VwZ2lzNTNud3ZtIn0.bZ8KK9l70omjXbEkkbHGsQ"
    # For Frontend
      - NEO4J_URI=bolt://neo4j:7687
      - GRAPHQL_URI=http://devcontainer:4000
      - CLIENT_URI=http://devcontainer:3000
      - JWT_SECRET=b/&&7b78BF&fv/Vd
      - PRIVATE_KEY_PASSPHRASE=a7dsf78sadg87ad87sfagsadg78
      - "DEBUG=${DEBUG}"
    ports:
      - 3000:3000
      - 4000:4000
    command: bash /bin/bootstrap.sh
    networks:
     - hc-network 
  neo4j:
    image: humanconnection/neo4j:latest
    build:
      context: neo4j
      args:
        - "BUILD_COMMIT=${TRAVIS_COMMIT}"
    networks:
      - hc-network
    environment:
      - NEO4J_AUTH=none
      - NEO4J_dbms_security_procedures_unrestricted=algo.*,apoc.*
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    ports:
      - 7687:7687
      - 7474:7474
    volumes:
      - neo4j_data:/dat
volumes:
  webapp_node_modules:
  backend_node_modules:
  neo4j_data:
  uploads:
