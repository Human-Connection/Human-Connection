enum _SCategoryOrdering {
  id_asc
  id_desc
  name_asc
  name_desc
  createdAt_asc
  createdAt_desc
  updatedAt_asc
  updatedAt_desc
}

type ServiceCategory {
  id: ID!
  name: String!
  icon: String!
  order: Int
  classification: String
  description: String
  createdAt: String
  updatedAt: String
  services: [Service]! @relation(name: "DENOMINATION", direction: "OUT")
  organizations: [Organization] @relation(name: "SCATEGORY", direction: "OUT")
}

type Query {
  ServiceCategory(
    id: ID
    name: String
    icon: String
    createdAt: String
    updatedAt: String
    orderBy: [_SCategoryOrdering]
  ): [ServiceCategory]
  usedCategories: [ServiceCategory] @cypher(statement: "MATCH (this)-[:SCATEGORY]->(o:Organization) RETURN DISTINCT this")
}
