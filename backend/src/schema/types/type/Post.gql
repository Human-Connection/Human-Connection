type Post {
  id: ID!
  activityId: String
  objectId: String
  author: User @relation(name: "WROTE", direction: "IN")
  title: String!
  slug: String
  content: String!
  contentExcerpt: String
  image: String
  imageUpload: Upload
  visibility: Visibility
  deleted: Boolean
  disabled: Boolean
  disabledBy: User @relation(name: "DISABLED", direction: "IN")
  createdAt: String
  updatedAt: String
  language: String
  relatedContributions: [Post]!
    @cypher(
      statement: """
      MATCH (this)-[:TAGGED|CATEGORIZED]->(categoryOrTag)<-[:TAGGED|CATEGORIZED]-(post:Post)
      RETURN DISTINCT post
      LIMIT 10
      """
    )

  tags: [Tag]! @relation(name: "TAGGED", direction: "OUT")
  categories: [Category]! @relation(name: "CATEGORIZED", direction: "OUT")

  comments: [Comment]! @relation(name: "COMMENTS", direction: "IN")
  commentsCount: Int!
    @cypher(
      statement: "MATCH (this)<-[:COMMENTS]-(r:Comment) WHERE NOT r.deleted = true AND NOT r.disabled = true  RETURN COUNT(r)"
    )

  shoutedBy: [User]! @relation(name: "SHOUTED", direction: "IN")
  shoutedCount: Int!
    @cypher(
      statement: "MATCH (this)<-[:SHOUTED]-(r:User) WHERE NOT r.deleted = true AND NOT r.disabled = true RETURN COUNT(DISTINCT r)"
    )

  # Has the currently logged in user shouted that post?
  shoutedByCurrentUser: Boolean!
    @cypher(
      statement: """
      MATCH (this)<-[:SHOUTED]-(u:User {id: $cypherParams.currentUserId})
      RETURN COUNT(u) >= 1
      """
    )

  emotions: [EMOTED]
  emotionsCount: Int!
    @cypher(
      statement: "MATCH (this)<-[emoted:EMOTED]-(:User) RETURN COUNT(DISTINCT emoted)"
    )
}

type Mutation {
  CreatePost(
    id: ID
    activityId: String
    objectId: String
    title: String!
    slug: String
    content: String!
    image: String
    imageUpload: Upload
    visibility: Visibility
    deleted: Boolean
    disabled: Boolean
    createdAt: String
    updatedAt: String
    language: String
    categoryIds: [ID]
    contentExcerpt: String
  ): Post
  UpdatePost(
    id: ID!
    activityId: String
    objectId: String
    title: String!
    slug: String
    content: String!
    contentExcerpt: String
    image: String
    imageUpload: Upload
    visibility: Visibility
    deleted: Boolean
    disabled: Boolean
    createdAt: String
    updatedAt: String
    language: String
    categoryIds: [ID]
  ): Post
}
